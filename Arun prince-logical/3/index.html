<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Removing element from array</title>
  </head>
  <body>
    <script>
      let eliminate = (arr, val) => {
        let place = arr.indexOf(val);

        console.log(`In the given array ${val} has been removed from ${arr}`);
        arr.splice(place, 1);
        console.log(arr);
      };

      eliminate([1, 2, 3, 4, 5], 3);
    </script>
  </body>
</html>
