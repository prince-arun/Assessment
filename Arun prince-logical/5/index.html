<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equal arrays</title>
  </head>
  <body>
    <script>
      let checkArray = (arrOne, arrTwo) => {
        if (arrOne.length !== arrTwo.length) {
          console.log(
            `False : These ${arrOne} and ${arrTwo} are not Equal arrays`
          );
          return;
        }

        for (i = 0; i < arrOne.length; i++) {
          if (arrOne[i] !== arrTwo[i]) {
            console.log(
              `False : These ${arrOne} and ${arrTwo} are not Equal arrays`
            );
            return;
          }
        }

        console.log(`True : These ${arrOne} and ${arrTwo} are  Equal arrays`);
      };

      checkArray([1, 2, 3], [1, 2, 3]);
      checkArray([1, 2, 3], [1, 2, 3, 8]);
    </script>
  </body>
</html>
