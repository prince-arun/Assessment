<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximum number</title>
  </head>
  <body>
    <script>
      let max = (arr) => {
        let result = Math.max(...arr);
        console.log(`The maximum number in a given array is ${result}`);
      };

      max([1, 2, 3, 4, 8, 9, 0]);
    </script>
  </body>
</html>
