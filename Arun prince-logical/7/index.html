<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recursive function</title>
  </head>
  <body>
    <script>
      let recursivePow = (a, b) => {
        let result = Math.pow(b, a);
        console.log(result);
      };

      recursivePow(2, 4);
    </script>
  </body>
</html>
