<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding the Factorial</title>
  </head>
  <body>
    <script>
      let factorial = (n) => {
        if (n < 0) {
          console.log("Factorial Numbers cannot be negative numbers");
        } else if (n === 0) {
          console.log("The factorial for Number 0 is One");
        } else {
          let result = 1;
          for (i = 1; i <= n; i++) {
            result *= i;
          }
          console.log(`The factorial for ${n} is ${result}`);
        }
      };

      factorial(6);
    </script>
  </body>
</html>
